


<div class="container">
    <h2 class="page-header">
        Add Contacts
    </h2>
    <form (ngSubmit)="addContact(f)" #f="ngForm">
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" required type="text" ngModel name=firstname>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" required type="text" ngModel name=lastname>
        </div>
        <div class="form-group">
            <label> Phone</label>
            <input class="form-control" required type="number" ngModel name=phone>
        </div>
        <button type="submit" class="btn btn-success">
            Add Contact
        </button>
    </form>
</div>
<hr>
<div class="container">
    <div *ngFor="let contact of contacts">
        <div class="row">
            <div class="col-md-3">
                {{contact.firstname}}
            </div>
            <div class="col-md-3">
                {{contact.lastname}}
            </div>
            <div class="col-md-3">
                {{contact.phone}}
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" (click)="deleteContact(contact._id)">Delete</button>

            </div>
        </div>

        <br>
        <br>
    </div>
</div>
